<p [innerHTML]="'ConnectX est un club dynamique dédié à la création de liens sociaux et à l\'organisation d\'activités engageantes. Axé sur la construction d\'une communauté chaleureuse et inclusive, le club offre une variété d\'événements sociaux qui favorisent les interactions authentiques entre ses membres. Que ce soit à travers des soirées thématiques, des ateliers interactifs ou des sorties conviviales, ConnectX vise à créer un espace où chacun peut se connecter, partager des expériences et élargir son cercle social.     Avec une atmosphère accueillante et des activités variées, ConnectX s\'efforce de renforcer les liens entre ses membres, favorisant ainsi un sentiment d\'appartenance et d\'amitié au sein de la communauté. Rejoignez-nous pour vivre des moments mémorables et tisser des liens durables !' | boldText"></p>
