<div class="text-center card">
	<br>
	<h5 class="card-title" style="height: 50px;">{{a.intitule}}</h5>
	<hr>
	<p class="card-body">
		<img [src]="a.image" [alt]="a.intitule" width="200px" height="200px" class="rounded-circle"/><br><br>
	</p>
	<p class="card-footer">
		<button class="btn btn-dark" [routerLink]="['/activite', a.id]"><i class="fas fa-info-circle"></i> Plus d'infos</button>
	</p>
</div>
