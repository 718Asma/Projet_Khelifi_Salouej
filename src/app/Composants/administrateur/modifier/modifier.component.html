<br>
<div *ngIf="act" class="container">
    <h3> Modifier l'activité "{{act.intitule}}"</h3>
    <br>
    <form [formGroup]="activityForm"(ngSubmit)="onSubmitForm()">
        <div>
            <label><strong> Id </strong></label><br>
            <input type="text" class="form-control" name="id" formControlName="id" readonly>
        </div>
        <div>
            <label><strong> Intitule </strong></label><br>
            <input type="text" class="form-control" name="intitule" formControlName="intitule">
        </div>
        <div *ngIf="intitule && intitule.invalid && intitule.touched" class="alert alert-danger">
            Le champ "Intitulé" est obligatoire !
        </div>
        <div>
            <label><strong> Image </strong></label><br>
            <input type="text" class="form-control" name="image" formControlName="image">
        </div>
        <div *ngIf="image && image.invalid && image.touched" class="alert alert-danger">
            Le champ "Image" est obligatoire !
        </div>
        <div>
            <label><strong> Description </strong></label><br>
            <input type="text" class="form-control" name="description" formControlName="description">
        </div>
        <div *ngIf="description && description.invalid && description.touched" class="alert alert-danger">
            Le champ "Description" est obligatoire !
        </div>
        <div>
            <label><strong> Nombre de Participants </strong></label><br>
            <input type="number" class="form-control" name="nbParticipants" formControlName="nbParticipants">
        </div><br>
        <div class="form-group form-check">
            <label class="form-check-label"><strong> Complet </strong> &nbsp; 
                <input type="checkbox" name="complet" formControlName="complet">
            </label>
        </div><br>
        <div>
            <label><strong> Date </strong></label><br>
            <input type="date" class="form-control" name="date" formControlName="date">
        </div>
        <div *ngIf="date && date.invalid && date.touched" class="alert alert-danger">
            Le champ "Date" est obligatoire !
        </div>
        <div>
            <label><strong> Lieu </strong></label><br>
            <input type="text" class="form-control" name="lieu" formControlName="lieu">
        </div>
        <div *ngIf="lieu && lieu.invalid && lieu.touched" class="alert alert-danger">
            Le champ "Lieu" est obligatoire !
        </div>
        <br>
        <input type="submit" value="Enregistrer" class="btn btn-light">&nbsp;
        <input type="button" value="Retour" class="btn btn-light" (click)="revenir()">
    </form>
</div>
<br><br>
